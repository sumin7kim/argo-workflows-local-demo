apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github-webhook
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    example:
      owner: "any" # 데모라 무관
      repository: "any" # 데모라 무관
      webhook:
        endpoint: "/push"
        port: "12000"
        method: "POST"
        url: "http://webhook-eventsource-svc" 
      events:
        - "push"
      insecure: true
      active: true